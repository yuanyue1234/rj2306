                            <br>

<script>
// 注册
document.addEventListener('DOMContentLoaded', function () {
  const btn = document.getElementById('btn');
  const arrow = document.getElementById('arrow');
  const dropdown = document.getElementById('dropdown');
  const arrowElement = document.getElementById('arrow');

  arrow.addEventListener('mouseenter', function() {
    toggleArrow();
  });

  btn.addEventListener('click', function() {
    toggleArrow();
  });

  function toggleArrow(){
    dropdown.classList.toggle('show');
    arrowElement.classList.toggle('bx-chevron-up');
    dropdown.querySelectorAll('a > i').forEach(function (item) {
      item.addEventListener('click', function () {
        btn.textContent = item.textContent;
        dropdown.classList.remove('show');
      });
    });
  }
});

function register() {
  const username = document.getElementById('user').value;
  const password = document.getElementById('pswd').value;
  const btn = document.getElementById('btn');
  const trouble = btn.textContent;

  if (username.length >= 8 && password.length >= 8) {
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (passwordRegex.test(password)) {
      alert(`账号创建成功!\n账号: ${username}\n密码: ${password}\n难度: ${trouble}`);
    } else {
      alert('密码必须包含大小写字母、数字和特殊字符!');
    }
  } else {
    alert('账号和密码必须至少8位以上!');
  }
}

document.addEventListener('DOMContentLoaded', function() { 
    const leftButton = document.getElementById('left')
    const rightButton = document.getElementById('right')
    let i = 0;
    let timer;
    rightButton.addEventListener('click', function() {
        i = (i + 1) % 5;
        toggle();
    });

    leftButton.addEventListener('click', function() {
        i = (i - 1 + 5) % 5;
        toggle();
    });

    const img = document.querySelector(".content img");

    function toggle() {
        img.src = "https://asunny-1314135129.cos.ap-guangzhou.myqcloud.com/img/0" + i + '.png';
    }

    const footer = document.querySelector(".foot");

    timer = setInterval(function() {
        rightButton.click();
    }, 2000);

    footer.addEventListener('mouseleave', function() {
        timer = setInterval(function() {
            rightButton.click();
        }, 2000);
    });

    footer.addEventListener('mouseenter', function() {
        clearInterval(timer);
    });
});
</script>
