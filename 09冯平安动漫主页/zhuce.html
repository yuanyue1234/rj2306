 <h2>注册</h2>
  <form>
    <label for="username">用户名：</label><br><!-- 与for元素搭配使用 -->
    <input type="text" id="username"><br><!-- 用于普通文本输入。 -->
    <label for="password">密码：</label><br>
    <input type="password" id="password"><br><!-- 用于隐藏输入的文本，通常用于输入密码。 -->
    <label for="confirmPassword">确认密码：</label><br>
    <input type="password" id="confirmPassword"><br>
	<!-- `confirmPassword` 通常用于密码确认的场景，特别是在用户注册或更改密码的过程中。它是一个字段，用于用户再次输入他们的密码以验证他们之前输入的密码是否一致。 -->
    <label for="email">电子邮件：</label><br>
    <input type="email" id="email"><br><!-- 用于输入电子邮件地址，浏览器会提供自动格式化和验证 -->
    <button type="button" onclick="register()">注册</button><!-- 点击按钮 -->
	<!-- “register”常见的释义为“注册”“登记”“记录”等。 -->
  </form>
