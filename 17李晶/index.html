<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册页面</title>
<link rel="stylesheet" href="css/游戏页面.css">
<script src="js/游戏页面.js" defer></script>
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <img src="游戏页面/img/img/3d178f838f32593a418aff0f757044fd6162.jpeg" style="display: block;"alt="Image 1" class="slide">
      <img src="游戏页面/img/img/a4e3a84ea993070cac773d51e3d1cd2d6bc7a160.jpg"alt="Image 2" class="slide">
    </div>
      <img src="游戏页面/img/img/u=3579137523,330861781&fm=253&fmt=auto&app=120&f=JPEG.webp" alt="Image 3" class="slide">
    </div>
    <button class="prev" onclick="moveSlide(-1)">❮</button>
    <button class="next" onclick="moveSlide(1)">❯</button>
  </div>
</div>


<div class="container">
  <h1>魔法师考试页面</h1>
  <form id="registration-form">
    <label for="username">姓名:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">邮箱:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">密码:</label>
    <input type="password" id="password" name="password" required>

    <label for="country">国家:</label>
    <select id="country" name="country">
      <option value="">--请选择服务区--</option>
      <option value="usa">美国</option>
      <option value="uk">英国</option>
      <option value="canada">加拿大</option>
    </select>

    <input type="submit" value="注册">
  </form>


</body>
</html>
