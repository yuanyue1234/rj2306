<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Login Page</title>  
<style>
    /* 样式，根据需求来设置 */  
.hidden {  
  display: none;  
}  
  
.login-window {  
  /* 居中显示登录窗口的样式 */  
  position: fixed;  
  top: 50%;  
  left: 50%;  
  transform: translate(-50%, -50%);  /*水平方向宽度、高度的一半*/
  /* 其他样式... */  
}
body {  
    background-image: url("./img/4.jpg");
    background-size: 100%;
    background-repeat: no-repeat;
}
</style> 
</head>  
<body>  
  
<!-- 登录页面（初始隐藏） -->  
<div id="login-page">  
  <div class="login-window">  
    <form id="login-form">  <!--<形式id = "登录表单" >-->
      <label for="username">账号:</label> 
      <!--用户点击 "账号:" 标签时，浏览器会自动将焦点移动到 id 为 "username" 的 <input> 元素上，
		 从而提高了表单的可访问性和易用性-->
      <input type="text" id="username" required>   <br><!--required必须-->
      <label for="password">密码:</label>  
      <input type="password" id="password" required>  <br>
      <button type="submit">登录</button>  
      <!--用户点击它时，会触发表单的提交事件，将表单中的数据发送到服务器-->
    </form>  
  </div>  
</div>  
  
<!-- <script src="script.js"></script>   -->
 <script>
    function validateForm() {  
  const username = document.getElementById('username').value;  
  const password = document.getElementById('password').value;  
    
  // 账号必须在3-8位之间  
  const usernameRegex = /^[a-zA-Z0-9]{3,8}$/;  
  if (!usernameRegex.test(username)) {  
    alert('账号必须在3-8位之间');  
    return false;  
  }  
    
  // 密码必须包含大小写字母  
  const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z]).+$/;  
  if (!passwordRegex.test(password)) {  
    alert('密码必须包含大小写字母');  
    return false;  
  }  
    
  // 表单验证通过，可以提交或进行其他操作  
  return true;  
}  
  
// 为登录表单添加提交事件监听器  
document.getElementById('login-form').addEventListener('submit', function(event) {  
  event.preventDefault(); // 阻止表单默认提交行为  
  if (validateForm()) {  
    // 表单验证通过，执行登录逻辑（这里只是简单提示）  
    alert('登录成功！');  
    // 实际开发中可能是发送Ajax请求到服务器进行验证  
  }  
});  
 </script>
</body>  
</html>
