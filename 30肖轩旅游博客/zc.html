<body background="img/3.jpeg">
    <div class="container">
        <h2>注册</h2>
        <form id="registrationForm">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            <span class="error" id="usernameError"></span>
    
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
    
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>
    
            <button type="submit">注册</button>
        </form>
    </div>
</body>
</html>
<script>
	function validateUsername(username) {
		const usernameRegex = /^[a-zA-Z0-9]{3,15}$/;
		return usernameRegex.test(username);
	}//表单验证
	
	function validateEmail(email) {
		const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		return emailRegex.test(email);
	}
	        //验证
	function validatePassword(password) {
		const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
		return passwordRegex.test(password);
	}
	
	function showError(elementId, message) {
		const errorElement = document.getElementById('passwordError');
		errorElement.textContent = message;
		errorElement.style.display = 'block';
	}
	
	function clearErrors() {
		document.getElementById('usernameError').textContent = '';
		document.getElementById('emailError').textContent = '';
		document.getElementById('passwordError').textContent = '';
	}
			//处理表单，标签
	function handleFormSubmit(event) {
		event.preventDefault();//阻止违约
		clearErrors();
	
		let isValid = true;
	
		const username = document.getElementById('username').value;
		if (!validateUsername(username)) {
			showError('usernameError', 'Username must be 3-15 characters long and contain only letters and numbers.');
			isValid = false;
		}
	
		const email = document.getElementById('email').value;
		if (!validateEmail(email)) {
			showError('emailError', 'Please enter a valid email address.');
			isValid = false;
		}
	
		const password = document.getElementById('password').value;
		if (!validatePassword(password)) {
			showError('passwordError', 'Password must be 6-20 characters long and include at least one uppercase letter, one lowercase letter, and one number.');
			isValid = false;
		}
	
		if (isValid) {
			alert('Registration successful!');
		}
	}
	
	document.getElementById('registrationForm').addEventListener('submit', handleFormSubmit);
</script>
