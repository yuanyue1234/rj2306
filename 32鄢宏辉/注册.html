<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="style2.css" />
	</head>
	<body>
		<div id="all">
			<h3>注册界面</h3>
			<!-- 页面主标题 -->
			<label for="user" id="账号" name="账号">账号:</label>
			<!-- 账号输入框的标签 -->
			<input type="text" name="账号" id="user" placeholder="账号"><br>
			<!-- 账号输入框 -->
			<label for="pswd" id="密码" name="密码">密码:</label>
			<!-- 密码输入框的标签 -->
			<input type="password" name="密码" id="pswd" placeholder="密码">
			<!-- 密码输入框 -->
			<br>
			<div style="display: block; float: right;">
				<input style="color: #fff; width: 100px; text-align: center; background-color: #0b8d21;" id="submit"
					type="submit" value="submit" onclick="register()" />
				<!-- 提交按钮 -->
			</div>
		</div>
		<script src="style2.js"></script>
	</body>
</html>
