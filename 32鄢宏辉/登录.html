<!DOCTYPE html>
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>登录界面</title>  
    <link rel="stylesheet" href="style3.css">  
</head>  
<body>  
    <div id="all">  
            <h3>登录界面</h3>  
            <form id="loginForm">  
                <label for="user" id="lblAccount">账号:</label>  
                <input type="text" name="account" id="user" placeholder="账号"><br>  
                <label for="pswd" id="lblPassword">密码:</label>  
                <input type="password" name="password" id="pswd" placeholder="密码"><br>  
                <div style="display: block; float: right;">  
                    <button type="submit" style="color: #fff; width: 100px; text-align: center; background-color: #0b8d21;">提交</button>  
                </div>  
            </form>  
            <p id="message"></p>    
        </div>   
    <script src="style3.js"></script>  
</body>  
</html>
