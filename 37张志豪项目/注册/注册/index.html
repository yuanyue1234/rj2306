<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h2>注册表单</h2>
        <form id="registrationForm">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required placeholder="用户名必须用3-15个字符,并且只包含字母和数字">
            <span class="error" id="usernameError"></span>

            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required placeholder="请输入一个邮箱地址">
            <span class="error" id="emailError"></span>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required placeholder="密码必须用6-20个字符,至少有一个大写字母,一个小写字母和一个数字">
            <span class="error" id="passwordError"></span>

            <button type="submit">注册</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
