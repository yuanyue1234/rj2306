<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

   .error {
      color: red;
    }
  </style>
</head>

<body>
  <h2>注册页面</h2>
  <form id="registrationForm">
    <label for="username">用户名：</label>
    <input type="text" id="username" name="username" required>
    <span id="usernameError" class="error"></span>
    <label for="email">邮箱：</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>
    <label for="password">密码：</label>
    <input type="password" id="password" name="password" required minlength="6">
    <span id="passwordError" class="error"></span>
    <input type="submit" value="注册">
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      let valid = true;

      // 用户名验证
      if (username.length < 3) {
        document.getElementById('usernameError').innerHTML = '用户名至少 3 个字符';
        valid = false;
      } else {
        document.getElementById('usernameError').innerHTML = '';
      }

      // 邮箱验证
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').innerHTML = '请输入有效的邮箱';
        valid = false;
      } else {
        document.getElementById('emailError').innerHTML = '';
      }

      // 密码验证
      if (password.length < 6) {
        document.getElementById('passwordError').innerHTML = '密码至少 6 个字符';
        valid = false;
      } else {
        document.getElementById('passwordError').innerHTML = '';
      }
//innerHTML用来设置或获取位于对象起始和结束标签内的HTML
      if (valid) {
        // 此处可以添加将注册信息发送到后端的代码
        alert('注册成功！');
      }
    });
  </script>
</body>

</html>
