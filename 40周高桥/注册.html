<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>注册页面</title>
		<style>
			/* 页面样式，可根据需要添加 */
			body {
				font-family: Arial, sans-serif;
			}

			.container {
				width: 300px;
				margin: 50px auto;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			form>div {
				margin-bottom: 15px;
			}

			label {
				display: block;
				margin-bottom: 5px;
			}

			input[type="text"],
			input[type="password"],
			input[type="email"] {
				width: 100%;
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 4px;
			}

			input[type="submit"] {
				width: 100%;
				padding: 10px;
				border: none;
				background-color: #5cb85c;
				color: white;
				border-radius: 4px;
				cursor: pointer;
			}

			input[type="submit"]:hover {
				background-color: #4cae4c;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>注册</h2>
			<form id="registrationForm" action="/submit-registration" method="post">
				<div>
					<label for="username">用户名:</label>
					<input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_]{5,12}$">
					<span class="error" aria-live="polite"></span>
				</div>
				<div>
					<label for="email">邮箱:</label>
					<input type="email" id="email" name="email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
					<span class="error" aria-live="polite"></span>
				</div>
				<div>
					<label for="password">密码:</label>
					<input type="password" id="password" name="password" required
						pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$">
					<span class="error" aria-live="polite"></span>
				</div>
				<div>
					<input type="submit" value="注册">
				</div>
			</form>
		</div>

		<script>
			// 简单的正则表达式验证示例
			document.getElementById('registrationForm').addEventListener('submit', function(event) {
				var username = document.getElementById('username');
				var email = document.getElementById('email');
				var password = document.getElementById('password');
				var errors = [];

				if (!username.checkValidity()) {
					errors.push('用户名不符合要求。');
				}
				if (!email.checkValidity()) {
					errors.push('邮箱地址不符合要求。');
				}
				if (!password.checkValidity()) {
					errors.push('密码不符合要求。');
				}

				if (errors.length > 0) {
					event.preventDefault();
					// 显示错误信息，这里仅做控制台输出，实际应用中应展示给用户
					console.log(errors.join('\n'));
				}
			});
		</script>
	</body>
</html>
