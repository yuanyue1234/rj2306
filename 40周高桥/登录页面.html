<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		body, html {
		    margin: 0;
		    padding: 0;
		    font-family: Arial, sans-serif;
		}
		
		.login-container {
		    width: 100%;
		    max-width: 400px;
		    margin: 50px auto;
		    padding: 20px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		form {
		    display: flex;
		    flex-direction: column;
		}
		
		.form-group {
		    margin-bottom: 15px;
		}
		
		label {
		    margin-bottom: 5px;
		}
		
		input[type="text"],
		input[type="password"] {
		    width: 100%;
		    padding: 10px;
		    border: 1px solid #ddd;
		    border-radius: 5px;
		}
		
		button {
		    padding: 10px;
		    background-color: #007bff;
		    color: white;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		}
		
		button:hover {
		    background-color: #0056b3;
		}
	</style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="/login" method="post">
            <h2>登录</h2>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" value="112" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">登录</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script src="登录功能.js"></script>
